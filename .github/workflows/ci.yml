name: CI

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

jobs:
  lint-and-test:
    name: Lint, Format Check & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Test application startup
        run: npm run test:startup
        env:
          NODE_ENV: test
          ACTUAL_SERVER_URL: http://localhost:5006
          ACTUAL_PASSWORD: test-password
          ACTUAL_BUDGET_ID: test-budget-id
          ACTUAL_DATA_DIR: ./test-data

      - name: Cleanup test data
        if: always()
        run: rm -rf ./test-data

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for unused dependencies
        run: npx depcheck --ignores="husky,lint-staged,pm2"

      - name: Check package vulnerabilities
        run: npm audit --audit-level=moderate

      - name: Validate package.json
        run: npx package-json-validator package.json
